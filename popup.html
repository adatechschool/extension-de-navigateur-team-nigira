<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
    <title>test Extension</title>
  </head>
  <body>

    <div id = "pomodoroContainer">
    <div id = "TodoList">
      <h4>To Do List</h4>
      <button id = "buttonAdd">ADD</button>

      <div id = "listContainer" style="display: none;">
      </div>

      
    </div>

    <div id = "pomodoro" >
      <h5>Pomodoro</h5>
      <div id="usersInput">
        <label class="labelInput" for="workTime">
          Choissisez l'heure travail (min)
          <input type="number" id="workTime" min="0" />
        </label>
        
        <label class="labelInput" for="breakTime">
          Choisissez l'heure pause (min)
          <input type="number" id="breakTime" min="0" />
        </label>
      </div>
      <div id = "musicBox">
      <label id = "labelMusique">
        <input type="checkbox" id="musicCheckbox" />
        Activer la musique
      </label>
      </div>
      <button id="buttonStart">Start</button>
      <audio
        id="audioPlayer"
        src="audios/The Most Beautiful & Relaxing Piano Pieces (Vol. 1).mp3"
      ></audio>

      <div id="timer"></div>
      <button id="buttonEnd" style="display: none">End</button>
    </div>
    </div>

  </body>
</html>
