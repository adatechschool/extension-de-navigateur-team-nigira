<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./popup.js"></script>
  <link rel="stylesheet" href="popup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>test Extension</title>
</head>

<body>
  <div class="container" id="pomodoro">
    <h1>POMODORO</h1>
    <div class="containerInput">
      <div class="inputWork" id="usersInput">
        <label class="labelInput" for="workTime">Choissisez l'heure travail (min)
        </label>
        <input class="input1" type="number" id="workTime" min="0" />
      </div>
      <div class="inputBreak">
        <label class="labelInput" for="breakTime">Choisissez l'heure pause (min)
        </label>
        <input class="input2" type="number" id="breakTime" min="0" />
      </div>
    </div>
    <div class="containerMusicBox" id="musicBox">
      <label class="labelMusic" id="labelMusique">
        <input type="checkbox" id="musicCheckbox" />
        Activer la musique
      </label>
    </div>
    <div class="containerButtonStart">
      <button class="start" id="buttonStart">START</button>
    </div>
    <audio id="audioPlayer" src="audios/The Most Beautiful & Relaxing Piano Pieces (Vol. 1).mp3"></audio>
    <div class="containerTimer">
      <div class="timer" id="timer"></div>
    </div>
    <div class="containerButtonEnd">
      <button class="buttonEnd" id="buttonEnd" style="display: none">End</button>
    </div>
  </div>
</body>

</html>
